version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: echo-alpha-db
    environment:
      POSTGRES_USER: echo_alpha
      POSTGRES_PASSWORD: echo_alpha_dev_password
      POSTGRES_DB: echo_alpha
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echo_alpha"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: